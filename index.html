<div class="reveal">

  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">

    <section>
      <section data-markdown>
        <script type="text/template">
            ## GraphQL
            GraphQL allows us to define a query which provides a common interface between the client and the server for data fetching and manipulations.
        </script>
      </section>
      <section data-markdown>
        <script type="text/template">
            A query language that allows the client to describe the data it needs and its shape.
        </script>
      </section>
      <section data-markdown>
        <script type="text/template">
            Designed to build client applications by providing [an intuitive and flexible syntax](https://facebook.github.io/graphql/#sec-Overview).
        </script>
      </section>
    </section>

  </div>

</div>

<script src="lib/js/head.min.js"></script>
